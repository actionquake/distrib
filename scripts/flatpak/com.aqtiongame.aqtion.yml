app-id: com.aqtiongame.aqtion
runtime: org.freedesktop.Platform
runtime-version: '22.08'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 22.08;22.08-extra;1.4
sdk: org.freedesktop.Sdk
command: flatpak-wrapper
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=home

cleanup:
  - /include
  - /app/bin/cjpeg
  - /app/bin/djpeg
  - /app/bin/jpegtran
  - /app/bin/rdjpgcom
  - /app/bin/tjbench
  - /app/bin/wrjpgcom
  - /app/bin/patchelf
  - "*.a"
  - "*.la"

modules:
  - name: libjpeg # with libjpeg.so.8
    buildsystem: cmake-ninja
    config-opts: &libjpeg_config_opts
      - -DCMAKE_SKIP_RPATH:BOOL=YES
      - -DENABLE_STATIC:BOOL=NO
      - -DWITH_JPEG8:BOOL=YES
      - -DCMAKE_INSTALL_LIBDIR=/app/lib # uses lib64 by default
    sources: &libjpeg_sources
      - type: archive
        url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/refs/tags/2.1.3.tar.gz
        sha256: dbda0c685942aa3ea908496592491e5ec8160d2cf1ec9d5fd5470e50768e7859

  - name: libpng
    buildsystem: cmake-ninja
    sources: &libpng_sources
      - type: archive
        url: https://github.com/glennrp/libpng/archive/v1.6.35.tar.gz
        sha256: 6d59d6a154ccbb772ec11772cb8f8beb0d382b61e7ccc62435bf7311c9f4b210

  - name: patchelf
    buildsystem: simple
    sources: &patchelf_sources
      - type: archive
        url: https://github.com/NixOS/patchelf/archive/refs/tags/0.18.0.tar.gz
        sha256: 1451d01ee3a21100340aed867d0b799f46f0b1749680028d38c3f5d0128fb8a7
    build-commands:
      - ./bootstrap.sh
      - ./configure --prefix=/app
      - make
      - make install

  - name: discord_sdk
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/actionquake/distrib/raw/main/build/linux/integrations/discord_game_sdk.so
        sha256: f52f9a7f9358f07a18e65a9e26a2943caf73cd681b2fea015c95a32e4239eb17
    build-commands:
      - mv discord_game_sdk.so /app/lib/discord_game_sdk.so

  - name: q2pro  # Credit to fishxz - https://github.com/flathub/com.github.skullernet.q2pro
    buildsystem: meson
    builddir: true
    build-options:
      config-opts:
        - --auto-features=enabled
        - --fatal-meson-warnings
        - -Danticheat-server=true
        - -Dclient-gtv=true
        - -Dpacketdup-hack=true
        - -Dtests=false
        - -Dvariable-fps=true
        - -Dwerror=false
        - -Daqtion-build=true
        - -Ddiscord-sdk=true
        - -Ddatadir=~/.var/app/com.aqtiongame.aqtion/data/aqtion
        - -Dhomedir=~/.var/app/com.aqtiongame.aqtion/data/aqtion
        - -Dwindows-crash-dumps=disabled
        - -Dwayland=disabled
        - -Dwrap_mode=nofallback
    post-install:
      - install -Dm775 ../flatpak-wrapper -t ${FLATPAK_DEST}/bin/
      - install -Dm644 ../aqtion.ico -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm644 ../com.aqtiongame.aqtion.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='flatpak-wrapper +connect %u' ${FLATPAK_BUILDER_BUILDDIR}/src/unix/res/q2pro.desktop
      - desktop-file-edit --add-mime-type=x-scheme-handler/quake2 ${FLATPAK_BUILDER_BUILDDIR}/src/unix/res/q2pro.desktop
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/src/unix/res/q2pro.desktop -t ${FLATPAK_DEST}/share/applications
      - patchelf --replace-needed /run/build/q2pro/extern/discord/lib/x86_64/discord_game_sdk.so /app/lib/discord_game_sdk.so /app/bin/q2pro
    sources:
      - type: git
        url: https://github.com/actionquake/q2pro.git
        tag: 1e8937e
        commit: 1e8937e100833e370b0f2705563b91a496fd176b
        x-checker-data:
          type: git
      - type: file
        path: com.aqtiongame.aqtion.metainfo.xml
      - type: file
        path: aqtion.ico
      - type: script
        dest-filename: flatpak-wrapper
        commands:
          - for i in {0..9}; do test -S $XDG_RUNTIME_DIR/discord-ipc-$i || ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i; done
          - if [ ! -f ~/.var/app/com.aqtiongame.aqtion/data/aqtion/baseaq/pak0.pkz ]; then
            echo "Downloading the latest game files, please wait...";
            echo "This will only happen the first time you launch this Flatpak.";
            wget -q -O content.zip https://github.com/actionquake/distrib/releases/download/v1.3.5-rc6/aqtion-v1.3.5-rc6-content-only.zip;
            unzip -o content.zip -d ~/.var/app/com.aqtiongame.aqtion/data/;
            rm -rf content.zip || true;
            /app/bin/q2pro "$@";
            else /app/bin/q2pro "$@";
            fi
